<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up  SkillsPro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0a192f, #1b1f3b);
      color: #ccd6f6;
    }

    .signup-container {
      background-image: url('./assets/technology-6701504_1280.jpg');
    
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-form {
      background: rgba(17, 34, 64, 0.9);
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 12px 22px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .signup-form h1 {
      font-size: 2em;
      color: #e88e00;
      margin-bottom: 15px;
      font-family: "Chiller", sans-serif;
      font-style: italic;
    }

    .signup-form h2 {
      color: #ccd6f6;
      margin-bottom: 20px;
    }

    .signup-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border: 2px solid #e88e00;
      border-radius: 5px;
      background: #112240;
      color: white;
    }

    .signup-form input:focus {
      outline: none;
      box-shadow: 0 0 12px #ff7f50;
    }

    .signup-form button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      background: #e88e00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .signup-form button:hover {
      background: #e85b2a;
      transform: scale(1.05) rotate(-2deg);
      box-shadow: 0 4px 10px rgba(255, 127, 80, 0.6);
    }

    .signup-form p {
      color: #ccd6f6;
      font-size: 0.9em;
      margin-top: 15px;
    }

    .signup-form a {
      color: #e88e00;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <form class="signup-form">
    <h1>SkillsPro</h1>
    <h2>Sign Up</h2>
    <h5>sign up for a free account to get acces to our lessons</h5>

    <input type="text" placeholder="full name" required>
    <input type="email" placeholder="example@gmail.com" required>
    <input type="password" placeholder="Password" required>

    <button type="submit">Create Account</button>

    <p>Already have an account? <a href="signin.html">Sign In</a></p>
  </form>
</div>

</body>
</html>
