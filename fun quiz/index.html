<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lets have some fun</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #ffcbcb, #ff9a76);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: #ff6f61;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .question {
      font-size: 1.2em;
      color: #333;
      margin: 20px 0 10px;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      margin: 10px 0;
    }

    .options button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      background: #ff9a76;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }

    .options button:hover {
      background: #e06a5d;
    }

    .submit-btn {
      margin-top: 20px;
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      animation: pulse 1.5s infinite;
    }

    .submit-btn:hover {
      background: #d14b44;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .score {
      text-align: center;
      font-size: 1.5em;
      color: #ff6f61;
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>lets see what you got</h1>
    <div id="quiz"></div>
    <button id="submit" class="submit-btn">Submit</button>
    <div id="score" class="score"></div>
  </div>

  <script>
    
    const quizData = [
      {
        question: "What is Malawi's favorite alcohol?",
        options: ["Kuche Kuche", "Chibuku", "Malawi Gin", "Carlsberg"],
        correct: "Malawi Gin"
      },
      {
        question: "Who is the birthday boy in December?",
        options: ["Santa Claus", "Jesus Christ", "John Chilembwe", "Bingu Mutharika"],
        correct: "Jesus Christ"
      },
      {
        question: "Brai or stew?",
        options: ["Brai", "Stew", "Both", "Neither"],
        correct: "Brai"
      },
      {
        question: "Whatâ€™s the staple food of Malawi?",
        options: ["Rice", "Nsima", "Potatoes", "Cassava"],
        correct: "Nsima"
      },
    ];

    
    const quizContainer = document.getElementById("quiz");
    const submitButton = document.getElementById("submit");
    const scoreContainer = document.getElementById("score");

    let userAnswers = [];
    let currentQuestion = 0;

    
    function renderQuestion() {
      const questionData = quizData[currentQuestion];
      quizContainer.innerHTML = `
        <div class="question">${currentQuestion + 1}. ${questionData.question}</div>
        <ul class="options">
          ${questionData.options
            .map(
              (option, index) =>
                `<li><button onclick="selectAnswer('${option}')">${option}</button></li>`
            )
            .join("")}
        </ul>
      `;
    }

    // Handle Answer Selection
    function selectAnswer(answer) {
      userAnswers[currentQuestion] = answer;
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        renderQuestion();
      } else {
        showSubmit();
      }
    }

    // Show Submit Button
    function showSubmit() {
      quizContainer.innerHTML = "<p>Youâ€™ve answered all the questions. Ready to see your score?</p>";
      submitButton.style.display = "block";
    }

    // Calculate Score
    function calculateScore() {
      let score = 0;
      quizData.forEach((question, index) => {
        if (userAnswers[index] === question.correct) {
          score++;
        }
      });
      return score;
    }

    // Show Final Score
    function showScore() {
      const score = calculateScore();
      quizContainer.style.display = "none";
      submitButton.style.display = "none";
      scoreContainer.style.display = "block";
      scoreContainer.textContent = `You scored ${score} out of ${quizData.length}! ðŸŽ‰`;
    }

    // Event Listeners
    submitButton.addEventListener("click", showScore);

    // Initialize Quiz
    renderQuestion();
  </script>
</body>
</html>
