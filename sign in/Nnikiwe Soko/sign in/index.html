<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #0077c2;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      margin: 10px 0 5px;
      display: block;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0077c2;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden; /*you better click on that enter*/
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-45deg);
      transition: 0.5s;
    }
/*will it work*/
    button:hover::before {
      left: 100%;
    }

    button:hover {
      background-color: #005fa3;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign In</h2>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="shadows@example.com" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your safeword" required>
      <button type="submit">Enter the Shadows</button>
    </form>
  </div>
</body>
</html> <!--see you in the next one-->
