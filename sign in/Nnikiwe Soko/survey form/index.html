<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .form-container 
      background-image: url{survey form/assests/background.jpg
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      color: #1a237e; 
    }

    h2 {
      color: #1a237e; 
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      margin: 10px 0 5px;
      display: block;
      color: #1a237e; 
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      color: #1a237e; 
      background: rgba(255, 255, 255, 0.9);
    }

    input::placeholder,
    textarea::placeholder {
      color: #7986cb; 
    }

    textarea {
      resize: both;
    }

    .gender, .race {
      margin-bottom: 15px;
    }

    .gender label,
    .race label {
      margin: 0;
      display: inline-block;
      font-size: 0.9rem;
      margin-right: 10px;
      color: #1a237e; 
    }

    .gender input[type="radio"],
    .race input[type="radio"] {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0077c2;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Survey Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" min="1" required>

      <div class="gender">
        <label>Gender:</label>
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female" required> Female</label>
        <label><input type="radio" name="gender" value="other" required> Other</label>
      </div>

      <div class="race">
        <label>Race:</label>
        <label><input type="radio" name="race" value="black" required> Black</label>
        <label><input type="radio" name="race" value="white" required> White</label>
        <label><input type="radio" name="race" value="asian" required> Asian</label>
        <label><input type="radio" name="race" value="other" required> Other</label>
      </div>
<!--your going through this whole code?, drink some water-->
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" placeholder="Enter your feedback here..."resize:horizontal></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
